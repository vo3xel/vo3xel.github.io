# Site settings
title: 'vo3xel'
description: 'Michael Spitzer'
url: 'https://michaelspitzer.at'
baseurl: '/'
# google_analytics: 'UA-XXXXXX-X'
disqus_shortname: 'vo3xel-github-io'

author:
  name: 'Michael Spitzer'
  email: 'vo3xel@gmail.com'
  twitter_username: vo3xel
  facebook_username: vo3xel
  github_username:  vo3xel
  linkedin_username:  vo3xel

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
